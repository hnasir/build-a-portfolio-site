<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hnasir's Portfolio</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main class="container">
      <header class="row">
        <div class="hidden-xs col-sm-2 col-md-6 text-left">
          <img class="img-responsive title-image" src="images/logo.png" alt="logo image">
        </div>
        <div class="col-sm-10 col-md-6 text-right text-uppercase">
          <h1>H Nasir</h1>
          <h4>Front-end Ninja / Amateur Photographer </h4>
        </div>  
      </header>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>   
      <figure class="row">
        <div class="col-md-12">
          <img class="img-responsive feature-image" 
          srcset="images/riverfeature.jpg 1x, images/riverfeature_x2.jpg 2x"
          src="images/riverfeature_x2.jpg" alt="river feature photo">
        </div>
      </figure>
      <section>
        <header class="row">
          <div class="col-md-12 text-left text-muted">
            <h2>Featured Work</h2>
          </div>
        </header>
        <div class="row text-center">
          <article class="col-sm-6 col-md-4">
            <img class="img-responsive works-image" src="images/transport_x2.jpg" alt="transport photo">
            <h3 class="text-uppercase">Transport</h3>
            <p><a href="http://github.com/hnasir">http://github.com/hnasir</a></p>
          </article>
          <article class="col-sm-6 col-md-4">
            <img class="img-responsive works-image" src="images/nature_x2.jpg" alt="nature photo">
            <h3 class="text-uppercase">Nature</h3>
            <p><a href="http://github.com/hnasir">http://github.com/hnasir</a></p>
          </article>
          <article class="col-sm-6 col-md-4">
            <img class="img-responsive works-image" src="images/building_x2.jpg" alt="building photo">
            <h3 class="text-uppercase">Buildings</h3>
            <p><a href="http://github.com/hnasir">http://github.com/hnasir</a></p>
          </article>        
        </div>
      </section>
    </main>
  </body>
</html>
